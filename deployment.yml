apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-deployment
  labels:
    app: demo-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: demo-app
  template:
    metadata:
      labels:
        app: demo-app
    spec:

      containers:
      - image: gcr.io/rising-minutia-309213/task2image
        name: task2image
        imagePullPolicy: Always
        
---
apiVersion: v1
kind: Service
metadata:
  name: demo-service
spec:
  selector:
    app: demo-app
  ports:
    - port: 8080
      targetPort: 8080
     
  type: LoadBalancer
